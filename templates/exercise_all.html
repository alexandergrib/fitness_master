{% extends "base.html" %}

{% block title %}
    Exercises
{% endblock %}

{% block content %}
    <h2 class="center-align">Exercises</h2>
    <!-- Cards container -->
    <div class="workout-wrapper">
        <div class="row">
            <div class="col s12 right-align"><div class="add-new-button"><a href="{{url_for('create_exercise')}}">Add new exercise <i class="fas fa-plus-circle"></i></a></div></div>
        </div>
        <!--Generate list of exercises -->
        {% for exercise in exercise_list %}
            <div class="row workout--row">
                <a href="{{ url_for("get_exercise", exercise_id=exercise._id) }}">
                    <div class="col s6 exercise--card">
                        <div class="row">
                            <div class="col s12 "><span>{{ exercise.exercise_name }}</span></div>
                            <div class="col s12"><span>{{ exercise.description }}</span></div>
                        </div>

                    </div>
                    <div class="col s6 exercise--card">
                        <img src="{{ exercise.img_url }}" alt="{{ exercise.exercise_name }} image" width="250" height="250" class="exercise--img">


                    </div>
                </a>

            </div>
        {% endfor %}
    </div>

{% endblock %}
